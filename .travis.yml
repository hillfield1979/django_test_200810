sudo: required


services: 
 - docker


env:
  - DOCKER_COMPOSE_VERSION: 1.8.0


before_install:
  - sudo apt-get update
#  - sudo apt-get -y -q -o Dpkg::Options::="--force-confnew" install docker-engine

  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - cd docker
  - docker-compose up --build -d
#  - docker-compose up -d mysql_test
#  - docker-compose run workspace composer install
#  - cp .env.example .env
#  - docker-compose run workspace php artisan key:generate


script:
  - docker-compose exec django python3 manage.py makemigrations boardapp
  - docker-compose exec django python3 manage.py migrate
#  - docker-compose exec django python3 manage.py createsuperuser
  - docker-compose exec django python3 manage.py runserver 0.0.0.0:8000
