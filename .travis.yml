sudo: required


services: 
 - docker


env:
  - DOCKER_COMPOSE_VERSION: 1.8.0


before_install:
  - sudo apt-get update
#  - sudo apt-get -y -q -o Dpkg::Options::="--force-confnew" install docker-engine

  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
#  - cd /django/docker
  - docker-compose up --build -d
#  - docker-compose up -d mysql_test
#  - docker-compose run workspace composer install
#  - cp .env.example .env
#  - docker-compose run workspace php artisan key:generate

before_script:
   - touch /django/src/.env
   - echo DEBUG=$DJANGO_DEBUG >> .env
   - echo SECRET_KEY=$DJANGO_SECRET_KEY >> .env
   - echo DATABASE_ENGINE=$DJANGO_DATABASE_ENGINE >> .env
   - echo DATABASE_DB=$DJANGO_DATABASE_DB >> .env
   - echo DATABASE_USER=$DJANGO_DATABASE_USER >> .env
   - echo DATABASE_PASSWORD=$DJANGO_DATABASE_PASSWORD >> .env
   - echo DATABASE_HOST=$DJANGO_DATABASE_HOST >> .env
   - echo DATABASE_PORT=$DJANGO_DATABASE_PORT >> .env
   - echo DATABASE=$DJANGO_DATABASE >> .env

